<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="window">
        <div class="horizontal top-bar">
            <div class="upper-button-one">
                <div class="symbol cone">

                </div>
                <!-- The cone is normally point-down, but it's rotated in the css to get the shape we need -->
                <div class="symbol triangle-up">

                </div>
                <div class="symbol dot">

                </div>
                <div class="symbol El">
                    êž­
                </div>
                <!-- I didn't want to spend a ton of time designing the shape that's in the real monitor
                     So I just used this unicode character: L with a belt
                     It's a rough approximation and it's only obviously incorrect if you're looking at the real monitor shots
                     at which point a lot of my approximations become incredibly clear -->
            </div>
            <div class="upper-button-two">
                <div class ="symbol cone">

                </div>
                <div class="arrowcontainer">
                    <div class="symbol down-arrow-leg">

                    </div>
                    <div class="symbol down-arrow-point">

                    </div>
                </div>
                <!-- The arrow is in it's own separate container because it's in two pieces and I needed to move them around as one -->
                <div class="symbol pillar">

                </div>
                <div class="symbol dotted-circle">

                </div>
            </div>
            <div class="upper-button-three">
                <div class="symbol square">

                </div>
            </div>
            <div class="dits-three">

            </div>
            <div class="dits-two">

            </div>
            <div class="dits-one">

            </div>
            <!-- These are numbered in reverse
                 to make the css that effects them read left to right
                 (i.e. first group of dits, second group of dits, third group of dits) -->
        </div>
        <div class="vertical left-bar">

        </div>
        <div class="vertical right-bar">

        </div>
        <div class="horizontal bottom-bar">
            <div class="lower-button-one">

            </div>
            <div class="lower-button-two">

            </div>
            <div class="special lower-button-three">

            </div>
            <div class="lower-button-five">

            </div>
            <div class="lower-button-four">

            </div>
            <!-- As with the dits, the last two buttons are numbered "backward" here to let the css read left to right -->
        </div>
    </div>
</body>
</html>
